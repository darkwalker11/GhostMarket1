[build]
  publish = "."
  functions = "netlify/functions"

# (Optional but recommended for faster/leaner deploys)
[functions]
  node_bundler = "esbuild"

# Set the Node version for builds & functions
[build.environment]
  NODE_VERSION = "18"

# Single-page-app style fallback (keeps /dashboard etc working if you add routes later)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
