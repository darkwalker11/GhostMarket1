<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>GhostMarket â€” Create account</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="brand">
    <h1>GhostMarket</h1>
    <p class="muted">Access Portal</p>
  </header>

  <main class="card">
    <h2>Create your account</h2>
    <form id="registerForm">
      <label>Username
        <input id="reg-username" name="username" minlength="3" maxlength="32" pattern="[A-Za-z0-9_]{3,32}" required />
      </label>
      <label>Password
        <input id="reg-password" name="password" type="password" minlength="8" required />
      </label>

      <button type="submit" class="btn-primary">Register</button>
    </form>
    <p class="muted">Already have an account? <a href="login.html">Login</a></p>
  </main>

  <script src="register.js"></script>
</body>
</html>
