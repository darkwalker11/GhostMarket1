<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>GhostMarket â€” Sign in</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="brand">
    <h1>GhostMarket</h1>
    <p class="muted">Access Portal</p>
  </header>

  <main class="card">
    <h2>Sign in</h2>
    <form id="loginForm">
      <label>Username
        <input id="login-username" name="username" minlength="3" maxlength="32" pattern="[A-Za-z0-9_]{3,32}" required />
      </label>
      <label>Password
        <input id="login-password" name="password" type="password" minlength="8" required />
      </label>

      <button type="submit" class="btn-primary">Login</button>
    </form>
    <p class="muted">Create an account <a href="index.html">here</a></p>
  </main>

  <script src="login.js"></script>
</body>
</html>
