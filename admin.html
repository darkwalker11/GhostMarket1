<!DOCTYPE html>
<html lang="en" class="dark-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostMarket Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #1c1c1c; color: #bdc0c2; font-family: sans-serif; padding: 20px; }
        .editor-card {
            background: #262626; border: 1px solid #444; padding: 15px; margin-bottom: 15px; border-radius: 8px;
        }
        input, select {
            background: #333; border: 1px solid #555; color: #fff; padding: 8px; width: 100%; margin-bottom: 10px; border-radius: 4px;
        }
        label { font-size: 0.8rem; color: #888; margin-bottom: 2px; display: block; }
        .btn-save { background: #007bff; color: white; border: none; width: 100%; padding: 10px; }
        .btn-delete { background: #333; color: #ff4500; border: 1px solid #ff4500; width: 100%; padding: 10px; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container" style="max-width: 600px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>Intel Editor</h3>
            <a href="dashboard.html" class="btn btn-outline-light btn-sm">View Dashboard</a>
        </div>

        <!-- NEW REPORT FORM -->
        <div class="editor-card" style="border-color: #adff2f;">
            <h5 style="color: #adff2f;">+ Create New Report</h5>
            <div class="row">
                <div class="col-12"><label>Title</label><input type="text" id="newTitle" placeholder="e.g. Fake Bank App"></div>
                <div class="col-6"><label>Status</label><input type="text" id="newStatus" placeholder="ACTIVE"></div>
                <div class="col-6"><label>Source</label><input type="text" id="newSource" placeholder="Telegram"></div>
                <div class="col-6">
                    <label>Severity (Color)</label>
                    <select id="newType">
                        <option value="critical">Critical (Red)</option>
                        <option value="pending">Pending (Yellow)</option>
                        <option value="secure">Resolved (Green)</option>
                    </select>
                </div>
                <div class="col-6"><label>Count</label><input type="number" id="newCount" value="1"></div>
            </div>
            <button onclick="saveReport()" class="btn-save">Publish to Dashboard</button>
        </div>

        <hr style="border-color: #444;">
        
        <h5 class="mb-3">Live Database Entries</h5>
        <div id="reportsList">Loading...</div>
    </div>

    <script>
        // 1. Fetch and Display Existing Reports
        async function loadReports() {
            const list = document.getElementById('reportsList');
            const res = await fetch('/.netlify/functions/reports');
            const data = await res.json();

            if (!data.reports || data.reports.length === 0) {
                list.innerHTML = "<p>No reports found. Add one above!</p>";
                return;
            }

            list.innerHTML = data.reports.map(r => `
                <div class="editor-card">
                    <div class="d-flex justify-content-between">
                        <strong style="color:white;">${r.title}</strong>
                        <small style="color:${getColor(r.type)}">${r.status}</small>
                    </div>
                    <p class="small mb-2">${r.source} | ${r.reports_count} reports</p>
                    <button onclick="deleteReport(${r.id})" class="btn-delete">Delete Report</button>
                </div>
            `).join('');
        }

        function getColor(type) {
            if(type=='critical') return '#ff4500';
            if(type=='pending') return '#ffc107';
            return '#adff2f';
        }

        // 2. Save New Report
        async function saveReport() {
            const payload = {
                data: {
                    title: document.getElementById('newTitle').value,
                    status: document.getElementById('newStatus').value,
                    source: document.getElementById('newSource').value,
                    type: document.getElementById('newType').value,
                    reports_count: parseInt(document.getElementById('newCount').value)
                }
            };

            await fetch('/.netlify/functions/reports', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            
            // Clear form and reload
            document.getElementById('newTitle').value = "";
            loadReports();
        }

        // 3. Delete Report
        async function deleteReport(id) {
            if(!confirm("Delete this report forever?")) return;
            await fetch('/.netlify/functions/reports', {
                method: 'POST',
                body: JSON.stringify({ action: 'delete', id: id })
            });
            loadReports();
        }

        loadReports();
    </script>
</body>
</html>
